<div class="container" style="padding-top:50px;">
  <div class="col-md-6 formal">

    <form #f="ngForm">

      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input 
          required
          minlength="5"
          type="text"
          ngModel 
          name="courseName" 
          #courseName="ngModel" 
          (change)="log(courseName)" 
          id="courseName" 
          class="form-control"
          >
      </div>
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf = "courseName.errors.required">Course Name is required</div>
        <div *ngIf = "courseName.errors.minlength">Min length for the field is {{courseName.errors.minlength.requiredLength}} </div>
      </div>

      <div class="form-group">
        <label for="category"> Category </label>
        <select required  class="form-control" ngModel #category="ngModel" name="category" id="category">
          <option *ngFor= "let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
      </div>

      <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
        Category is required
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" ngModel name="moneyBack">30-day money-back guarantee
        </label>
      </div>

      <p>
        {{ f.value | json }}
      </p>

      <input type="submit" class="btn btn-primary" value="Create" [disabled]="!f.valid">
    </form>

  </div>
</div>
